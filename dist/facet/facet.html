<h2>&nbsp;{{ titleh2 }}</h2><button ng-show="facetas.length < 2" class="pull-right btn btn-warning btn-xs" type="button" ng-click="borrarFiltros()">{{strings.facet.clear}}</button><ul class="nav nav-pills"><li ng-repeat="dato in facetas"><button class="btn btn-primary btn-xs" type="button" ng-click="filtrarFaceta(dato.urifaceta.value || dato.faceta.value)">{{dato.faceta.value}} <span class="badge">{{dato.numero.value}}</span></button></li></ul><div infinite-scroll="loadMore()" infinite-scroll-disabled="busy" infinite-scroll-distance="0" infinite-scroll-parent="s"><accordion close-others="false"><accordion-group ng-repeat="registro in resultados" elemento="{{registro}}" heading="{{registro.title}}" is-open="registro.anyOldValue"><accordion-heading><strong>{{ registro.title.value || registro.title }}</strong><div><span class="label label-success label-as-badge" ng-show="registro.tipo.value">{{registro.tipo.value}}</span> <span class="badge" mostrarfecha="{{registro}}"></span></div><div class="small"><div ng-bind-html="registro.horario.value"></div></div></accordion-heading><content-item content="detalle" ng-controller="DetalleController"></content-item></accordion-group></accordion></div>

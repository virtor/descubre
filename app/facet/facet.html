<h2 id="restaurantes">{{ titleh2 }} <span class="badge">{{resultados.numFound}}</span></h2>
<ul>
    <li ng-repeat="faceta in facetas">
        {{faceta.title}}
        <ul class="nav nav-pills">
            <li ng-repeat="dato in faceta.valores">
                <button class="btn btn-primary btn-xs" type="button" ng-click="filtrarFaceta(faceta.title, dato.title)">
                    {{dato.title}} <span class="badge">{{dato.badge}}</span>
                </button>
            </li>
        </ul>
    </li>
</ul>
<div infinite-scroll="loadMore()" infinite-scroll-disabled="busy" infinite-scroll-distance="0" infinite-scroll-parent="s">
    <accordion close-others="false">
        <accordion-group ng-repeat="registro in resultados" heading="{{registro.title}}" is-open="registro.anyOldValue">
            <accordion-heading>
                {{ registro.title }}
                <span class="badge pull-right">{{registro.temas_smultiple[0]}}</span>
            </accordion-heading>
            <content-item content="detalle" ng-controller="DetalleController"></content-item>
        </accordion-group>
    </accordion>
</div>
